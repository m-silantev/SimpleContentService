plugins {
    id 'java'
}

group = 'tech.silantev.simple.cdn'
version = '1.0.3'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes('Main-Class': 'tech.silantev.simple.cdn.Main')
    }
}